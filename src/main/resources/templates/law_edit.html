<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Законы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование закона</h1>
    <form  method="post">
        <div th:each="el : ${laws}" >
        <input type="text" name="name" placeholder="Введите название закона" th:value="${el.title}" class="form-control" required><br>
        <input type="text" name="anons" placeholder="Введите анонс закона" th:value="${el.anons}" class="form-control" required><br>
        <p><select name="punishment" th:value="${el.punish.getTitle()}">
            <option th:each="el : ${punish}" th:value="${el.id}" th:text="${el.title}"></option>
        </select></p><br>
        <input type="text" name="fulltext" placeholder="Введите текст закона" th:value="${el.full_text}" class="form-control"required></input><br>
        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        <button type="submit" class="btn btn-success"> Изменить закон</button><br>
        </div>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
