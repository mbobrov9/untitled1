<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Законы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

  <form th:action="'/user/'+${id}" method="post">
    <button id="but1" type="submit" class="btn btn-success"> Подробнее обо мне</button><br>
  </form>

  <div th:each="el : ${pants_req}" class="alert alert-info mt-2">

    <label>Тип штанов</label>
    <p th:text="${el.type}"/>
    <label>Описание</label>
    <p th:text="${el.full_text}"/>
    <label>Статус</label>
    <p th:text="${el.decision}"/>

  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
