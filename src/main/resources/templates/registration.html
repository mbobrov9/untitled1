<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Законы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Регистрация</h1>

  <form action="/registration" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>

    <p><select name="Type">
      <option disabled>Выберите тип штанов</option>
      <option value="Чатланин">Чатланин</option>
      <option value="Поцак">Поцак</option>

    </select></p><br>
    <p><select name="Rolle">
      <option disabled>Выберите тип штанов</option>
      <option value="ПЖ">ПЖ</option>
      <option value="Эцилоп">Эцилоп</option>
      <option value="ШРО">ШРО</option>
      <option value="Фабрика">Фабрика</option>
      <option value="Плюканин">Плюканин</option>
    </select></p><br>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    <div><input type="submit" value="Sign In"/></div>
  </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
