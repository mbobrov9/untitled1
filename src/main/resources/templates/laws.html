<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Законы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>законы</h1>
  <a href="/new_law"class="btn btn-success">Новый закон</a>
  <div th:each="el : ${laws}" class="alert alert-info mt-2">
    <label>Название</label>
    <h5 th:text="${el.title}"/>
    <label>Краткое описание</label>
    <p th:text="${el.anons}"/>
    <label>Наказание</label>
    <p th:text="${el.punish.getTitle()}"/>
    <label>Полный текст</label>
    <p th:text="${el.full_text}"/>


    <a id="but1" th:href="'/laws/'+${el.id}"class="btn btn-success">Редактировать</a>
    <!-- <form th:action="'/laws/'+${el.id}+'/delete'" method="post">
      <button type="submit" class="btn btn-success"> Удалить закон</button><br>
    </form>-->

  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
